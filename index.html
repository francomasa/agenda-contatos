<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>   
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/telefone.png" alt="Logo" />
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form-contatos">
            <input type="text" id="nome-contato" required placeholder="Nome do contato" />
            <input type="tel" id="telefone-contato" required placeholder="Numero de Telefone" />
            <button type="submit" id="cadastrar">Cadastrar</button>
        </form>
        <p class="error-message" id="error"></p>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do contato</th>
                    <th>Numero de Telefone</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
